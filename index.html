<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>House Design Using CSS</title>
</head>

<body>
    <div class="mainContainer">
        <!-- Sun -->
        <div class="sun"></div>
        <!-- Left House -->
        <div class="houseContainer-left">
            <!-- Trees -->
            <div class="tree">
                <div class="treeUpperHalf"></div>
                <div class="treeLowerHalf"></div>
            </div>
            <div class="tree2">
                <div class="treeUpperHalf"></div>
                <div class="treeLowerHalf"></div>
            </div>
            <div class="houseChimney left"></div>
            <div class="houseRoof left"></div>
            <div class="houseBase left">
                <div class="houseWindow-1">
                    <div class="innerWindow-Part-1"></div>
                    <div class="innerWindow-Part-2"></div>
                    <div class="innerWindow-Part-3"></div>
                    <div class="innerWindow-Part-4"></div>
                </div>
                <div class="houseWindow-2">
                    <div class="innerWindow-Part-1"></div>
                    <div class="innerWindow-Part-2"></div>
                    <div class="innerWindow-Part-3"></div>
                    <div class="innerWindow-Part-4"></div>
                </div>
                <div class="houseDoor left">
                    <div class="doorHandle"></div>
                </div>
        </div>

        <!-- Right House -->
        <div class="houseContainer houseContainer-right">
            <div class="houseChimney housechimney-right"></div>
            <div class="houseRoof houseRoof-right"></div>
            <div class="houseBase houseBase-right">
                <div class="houseWindow-1 houseWindow-1-right">
                    <div class="innerWindow-Part-1"></div>
                    <div class="innerWindow-Part-2"></div>
                    <div class="innerWindow-Part-3"></div>
                    <div class="innerWindow-Part-4"></div>
                </div>
                <div class="houseWindow-2 houseWindow-2-right">
                    <div class="innerWindow-Part-1"></div>
                    <div class="innerWindow-Part-2"></div>
                    <div class="innerWindow-Part-3"></div>
                    <div class="innerWindow-Part-4"></div>
                </div>
                <div class="houseDoor houseDoor-right">
                    <div class="doorHandle right"></div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
